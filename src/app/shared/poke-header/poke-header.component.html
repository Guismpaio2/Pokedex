<header class="dark-theme">
  <a href="/home"
    ><img src="../../../assets/logo.svg" alt="Logo da Pokedex" class="logo"
  /></a>

  <div class="buttons">
    <!-- Botão Logout -->
    <a [routerLink]="['/login']" class="btn_icon" aria-label="Sair">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
        <polyline points="10 17 15 12 10 7" />
        <line x1="15" y1="12" x2="3" y2="12" />
      </svg>
    </a>

    <!-- Botão Tema Escuro -->
    <button
      class="btn_icon"
      aria-label="Ativar modo noturno"
      (click)="toggle()"
    >
      <img src="../../../assets/icons/{{ icon }}.png" alt="" />
    </button>
  </div>
</header>
